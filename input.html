<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <input name="MyColor" type="color" id="idColor" />
       </div>


       <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <script>
        $(document).ready(function()
            {
                var val = document.getElementById("idColor").value;
                $("myDiv").css("background-color", val);
            });
  </script>
</body>
</html>
