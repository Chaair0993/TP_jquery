<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIV.NOIR</title>
    <style>
        #div_noir{
        height: 100px;
        width: 100px;
        border: 3px solid black;
        margin-top: 200px;
    }
    header{
        width: 100%;
        height: 20vh;
        background-color: black;
        display: flex;
        justify-content: center;
    }
    
    h1{
        color: white;
        font-size: 6vh;
  
    }

    h2{
        color: purple;
    }

    </style>
</head>
<body>
    <header>
        <h1>JQUERY</h1>
        
    </header>

    <section>
        <h2>DIV CHANGEMENT DE COULEUR</h2>
        <hr>
    </section>
    <br>
    <div id="div_noir"></div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script>
        //div noir
        $('#div_noir').ready(function()
            {
                $('#div_noir').click(function()
                {
                    $(this).css('height', '400px',);
                    $(this).css('width', '400px',);
                });
            });

    </script>
</body>
</html>
